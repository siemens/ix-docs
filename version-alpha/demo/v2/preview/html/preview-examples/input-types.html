<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input types example</title>
    <script type="module" crossorigin src="../assets/input-types.d37d224c.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
    <link rel="stylesheet" href="../assets/input-types.3eb61fe5.css">
  </head>
  
  <body>
    <div>
      <ix-input type="text" label="Username" value="MaxMuster1"></ix-input>
    </div>

    <div>
      <ix-input
        type="email"
        label="Email"
        value="example@example.com"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="password"
        label="Password"
        placeholder="Enter your password"
        value="1234"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="tel"
        label="Telephone"
        placeholder="Enter your phone number"
        value="+49 123 456789"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="url"
        label="URL"
        placeholder="Enter your URL"
        value="https://ix.siemens.io"
      ></ix-input>
    </div>

    
  </body>
</html>
