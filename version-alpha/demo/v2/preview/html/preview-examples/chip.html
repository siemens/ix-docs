<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip example</title>
    
    
    <script type="module" crossorigin src="../assets/chip.21030180.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.21c66130.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
    <link rel="stylesheet" href="../assets/chip.2e8b85cb.css">
  </head>
  <body>
    <div class="chip">
      <ix-chip closable outline>Primary</ix-chip>
      <ix-chip icon="print" tooltip-text="Custom tooltip text">
        Primary with icon
      </ix-chip>
      <ix-chip icon="print" tooltip-text style="width: 10rem" closable>
        Primary
      </ix-chip>

      <ix-chip variant="critical" closable outline>Alarm</ix-chip>
      <ix-chip variant="alarm" icon="print">Alarm with icon</ix-chip>
      <ix-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip
        background="purple"
        chip-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </ix-chip>
    </div>
    
  </body>
</html>
