<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile example</title>
    
    
    <script type="module" crossorigin src="../assets/tile.a54d902c.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.21c66130.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
    <link rel="stylesheet" href="../assets/tile.3a854c59.css">
  </head>
  <body>
    <ix-tile size="small">92.8 °C</ix-tile>

    <ix-tile size="medium">
      <div slot="header">Tile header</div>
      <div class="text-l">92.8 °C</div>
    </ix-tile>

    <ix-tile size="big">
      <div class="tile-header" slot="header">
        Tile header
        <ix-icon-button ghost icon="context-menu"></ix-icon-button>
      </div>
      <div slot="subheader">Temperature</div>
      <div
        style="
          display: flex;
          flex-direction: column;
          height: 100%;
          align-items: flex-end;
          justify-content: space-between;
        "
      >
        <span>92.8 °C</span>
      </div>
      <div class="tile-footer" slot="footer">
        <ix-button icon="chevron-right-small" ghost slot="footer">
          Details
        </ix-button>
      </div>
    </ix-tile>
    
  </body>
</html>
