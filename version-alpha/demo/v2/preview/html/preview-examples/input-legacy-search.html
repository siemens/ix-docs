<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legacy search example</title>
    
    <script type="module" crossorigin src="../assets/input-legacy-search.0a09eb06.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.21c66130.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
  </head>
  <body>
    <form class="needs-validation">
      <ix-input-group>
        <span slot="input-start">
          <ix-icon name="search" size="16"></ix-icon>
        </span>
        <input
          class="ix-form-control"
          onInput="toggleClear()"
          id="input-string"
          type="string"
        />
        <span slot="input-end">
          <ix-icon-button
            id="clear-button"
            icon="clear"
            ghost="{true}"
            size="16"
            onClick="{clearInput()}"
          ></ix-icon-button>
        </span>
      </ix-input-group>
    </form>

    <script>
      toggleClear();
      function clearInput() {
        document.getElementById('input-string').value = '';
        toggleClear();
      }

      function toggleClear() {
        const hasContent = document.getElementById('input-string').value !== '';
        document.getElementById('clear-button').style.display = hasContent
          ? 'block'
          : 'none';
      }
    </script>
    
  </body>
</html>
