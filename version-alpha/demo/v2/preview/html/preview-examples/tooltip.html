<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip example</title>
    
    <script type="module" crossorigin src="../assets/tooltip.af36e837.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
    <link rel="stylesheet" href="../assets/tooltip.8106e121.css">
  </head>
  <body>
    <ix-button class="any-class" aria-describedby="tooltip-1">
      Hover me
    </ix-button>
    <ix-tooltip id="tooltip-1" for=".any-class">Simple selector</ix-tooltip>

    <ix-button
      my-custom-special-selector="any-value"
      aria-describedby="tooltip-2"
    >
      Also hover me
    </ix-button>
    <ix-tooltip id="tooltip-2" for="[my-custom-special-selector='any-value']">
      Custom selector
    </ix-tooltip>
    
  </body>
</html>
