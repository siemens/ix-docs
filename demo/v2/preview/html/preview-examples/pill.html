<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill example</title>
    
    
    <script type="module" crossorigin src="../assets/pill-63bcc8f2.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-7dbfff85.js">
    <link rel="modulepreload" crossorigin href="../assets/init-77cf101f.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1ecd1404-d891335b.js">
    <link rel="modulepreload" crossorigin href="../assets/index-da7f59e9.js">
    <link rel="stylesheet" href="../assets/global-898b18a3.css">
    <link rel="stylesheet" href="../assets/pill-f5210f5d.css">
  </head>
  <body>
    <ix-pill variant="custom" color="white" background="purple">Label</ix-pill>

    <ix-pill tooltip-text="Custom tooltip text">Label</ix-pill>
    <ix-pill tooltip-text outline>Label</ix-pill>
    <ix-pill class="styled">Label</ix-pill>

    <ix-pill icon="star">Label</ix-pill>
    <ix-pill icon="star"></ix-pill>
    <ix-pill icon="star" class="styled">Label</ix-pill>
    <ix-pill outline align-left icon="star" class="styled">Label</ix-pill>

    <ix-pill variant="alarm">Label</ix-pill>
    <ix-pill variant="alarm" outline>Label</ix-pill>
    <ix-pill variant="alarm" class="styled">Label</ix-pill>

    <ix-pill variant="alarm" icon="star">Label</ix-pill>
    <ix-pill variant="alarm" icon="star" class="styled">Label</ix-pill>
    <ix-pill variant="alarm" outline align-left icon="star" class="styled">
      Label
    </ix-pill>
    <ix-pill icon="star" class="styled-ellipsis-4">Label</ix-pill>
    <ix-pill outline icon="star" class="styled-ellipsis-4">Label</ix-pill>
    <ix-pill class="styled-ellipsis-3">Label</ix-pill>
    <ix-pill outline class="styled-ellipsis-3">Label</ix-pill>
    
  </body>
</html>
