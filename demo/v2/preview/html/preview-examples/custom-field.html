<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom field example</title>
    
    <script type="module" crossorigin src="../assets/custom-field-45e3dbdb.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-bbf431ac.js">
    <link rel="modulepreload" crossorigin href="../assets/init-af7d69a1.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1ecd1404-a606277f.js">
    <link rel="modulepreload" crossorigin href="../assets/index-da7f59e9.js">
    <link rel="stylesheet" href="../assets/global-652332a7.css">
  </head>
  <body>
    <ix-custom-field helper-text="Choose file">
      <ix-input value="No file chosen" readonly></ix-input>
      <ix-icon-button
        icon="open-file"
        variant="primary"
        outline
      ></ix-icon-button>
      <input id="file-upload" type="file" style="display: none" />
    </ix-custom-field>

    
    <script>
      document.querySelector('ix-icon-button').addEventListener('click', () => {
        document.querySelector('#file-upload').click();
      });
      document.querySelector('#file-upload').addEventListener('input', (e) => {
        const fileName = e.target.files[0]?.name;
        document.querySelector('ix-input').value = fileName || 'No file chosen';
      });
    </script>
  </body>
</html>
