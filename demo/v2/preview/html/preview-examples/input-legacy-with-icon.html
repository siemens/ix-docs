    <title>Input legacy with icon example</title>
    
    <script type="module" crossorigin src="../assets/input-legacy-with-icon-fe750767.js"></script>

  <body>
    <form class="needs-validation">
      <ix-input-group>
        <input class="ix-form-control" type="text" />

      </ix-input-group>
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
