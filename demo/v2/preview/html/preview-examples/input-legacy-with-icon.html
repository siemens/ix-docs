<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legacy with icon example</title>
    
    <script type="module" crossorigin src="../assets/input-legacy-with-icon-513f6511.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-9b2308da.js">

  <body>
    <form class="needs-validation">
      <ix-input-group>
        <input class="ix-form-control" type="text" />
        <span slot="input-end"><ix-icon name="about" size="16"></ix-icon></span>
      </ix-input-group>
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
</html>
