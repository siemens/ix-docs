<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kpi example</title>
    
    <script type="module" crossorigin src="../assets/kpi.a5b3fa4d.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.a48637e8.js">
    <link rel="modulepreload" crossorigin href="../assets/init.3190bf0c.js">
    <link rel="stylesheet" href="../assets/global.cbfebfba.css">
    <link rel="stylesheet" href="../assets/kpi.7af4a96b.css">
  </head>
  <body>
    <div class="example">
      <ix-kpi label="Motor speed" value="Nominal"></ix-kpi>
      <ix-kpi label="Motor speed" value="122.6" unit="rpm"></ix-kpi>
      <ix-kpi label="Motor speed" value="122.6" state="alarm"></ix-kpi>
      <ix-kpi label="Motor speed" value="122.6" state="warning"></ix-kpi>

      <ix-kpi
        label="Motor speed"
        value="Nominal"
        orientation="vertical"
      ></ix-kpi>
      <ix-kpi
        label="Motor speed"
        value="122.6"
        unit="rpm"
        state="alarm"
        orientation="vertical"
      ></ix-kpi>
    </div>
    
  </body>
</html>
