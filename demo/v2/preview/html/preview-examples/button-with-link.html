<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with link example</title>
    
    
    <script type="module" crossorigin src="../assets/button-with-link-la60ODdJ.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-CTsFSACc.js">
    <link rel="modulepreload" crossorigin href="../assets/init-D1W8HyUe.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-CpsZxuQT.js">
    <link rel="modulepreload" crossorigin href="../assets/index-B86ot3BK.js">
    <link rel="stylesheet" href="../assets/global-C4VcfMUP.css">
    <link rel="stylesheet" href="../assets/button-with-icon-DEiHglbo.css">
  </head>

  <body>
    <div style="padding: 2rem; max-width: 800px">
      <h2>Button Link Examples</h2>

      <div style="margin-bottom: 1rem">
        <h3>Basic Link Buttons</h3>
        <ix-button href="https://siemens.com">Visit Siemens</ix-button>
        <ix-button
          href="https://siemens.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Open in New Tab
        </ix-button>
        <ix-button href="/dashboard">Dashboard</ix-button>
      </div>

      <div style="margin-bottom: 1rem">
        <h3>Styled Link Buttons</h3>
        <ix-button href="https://siemens.com" variant="primary"
          >Primary Link</ix-button
        >
        <ix-button href="https://siemens.com" variant="secondary"
          >Secondary Link</ix-button
        >
        <ix-button href="https://siemens.com" variant="danger"
          >Danger Link</ix-button
        >
      </div>

      <div style="margin-bottom: 1rem">
        <h3>Outline and Ghost Links</h3>
        <ix-button href="https://siemens.com" outline> Outline Link </ix-button>
        <ix-button href="https://siemens.com" ghost> Ghost Link </ix-button>
      </div>

      <div style="margin-bottom: 1rem">
        <h3>Icon Links</h3>
        <ix-button href="https://siemens.com" icon="home"> Home </ix-button>
        <ix-button
          href="https://siemens.com"
          target="_blank"
          icon-right="open-external"
        >
          External
        </ix-button>
      </div>

      <div style="margin-bottom: 1rem">
        <h3>Disabled Link</h3>
        <ix-button
          href="https://siemens.com"
          class="ix-button ix-button--disabled"
          disabled
        >
          Disabled Link
        </ix-button>
      </div>

      <div style="margin-bottom: 1rem">
        <h3>Comparison</h3>
        <button class="ix-button">Regular Button</button>
        <ix-button href="#section" class="ix-button">Link Button</ix-button>
      </div>
    </div>
    
  </body>
</html>
