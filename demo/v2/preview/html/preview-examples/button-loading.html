<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button loading example</title>
    
    
    <script type="module" crossorigin src="../assets/button-loading-DymqXmG2.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-DaepF4XF.js">
    <link rel="modulepreload" crossorigin href="../assets/init-D14Q4inb.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-5KbfRuSi.js">
    <link rel="modulepreload" crossorigin href="../assets/index-TgiuVEsn.js">
    <link rel="stylesheet" href="../assets/global-BKuWuaEU.css">
    <link rel="stylesheet" href="../assets/button-loading-DQB7AV5P.css">
  </head>
  <body>
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>
    <ix-button onclick="toggle(this)" outline> Button </ix-button>

    <ix-button onclick="toggle(this)" outline> Button </ix-button>

    <ix-button onclick="toggle(this)" icon="star" outline> Button </ix-button>

    <ix-icon-button onclick="toggle(this)" icon="star" outline>
    </ix-icon-button>

    <ix-button loading outline> Button </ix-button>

    <ix-icon-button loading icon="star" outline></ix-icon-button>
    
  </body>
</html>
