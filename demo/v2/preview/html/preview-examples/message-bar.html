<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message bar example</title>
    
    <script type="module" crossorigin src="../assets/global-CJeEgyUn.js"></script>
    <script type="module" crossorigin src="../assets/init-DlgoXen4.js"></script>
    <link rel="stylesheet" href="../assets/global-DdOw2HJU.css">

  <body>
    <div class="message-bar">
      <ix-message-bar persistent>Message text</ix-message-bar>
      <ix-message-bar persistent type="warning">Message text</ix-message-bar>
      <ix-message-bar persistent type="alarm">
        <div class="message-bar-alarm">
          Message text
          <ix-button>Action</ix-button>
        </div>
      </ix-message-bar>
    </div>
    
  </body>
