<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation select example</title>
    <script type="module" crossorigin src="../assets/validation-select-f377f50f.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-7dbfff85.js">
    <link rel="modulepreload" crossorigin href="../assets/init-77cf101f.js">
    <link rel="stylesheet" href="../assets/global-898b18a3.css">
  </head>
  <body>
    <form class="form-validation-example" data-ix-disable-valid>
      <ix-select
        allow-clear
        name="car"
        label="Select Car"
        helper-text="Select your car brand"
        invalid-text="Value is required"
        required
      >
        <ix-select-item value="audi" label="Audi"></ix-select-item>
        <ix-select-item value="vw" label="VW"></ix-select-item>
      </ix-select>
      <ix-button type="submit">Submit</ix-button>
    </form>
    

    
  </body>
</html>
