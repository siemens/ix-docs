<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split button example</title>
    
    
    <script type="module" crossorigin src="../assets/split-button-BJXUatAW.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-CJeEgyUn.js">
    <link rel="modulepreload" crossorigin href="../assets/init-DlgoXen4.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-DkCgv7Zc.js">
    <link rel="modulepreload" crossorigin href="../assets/index-B86ot3BK.js">
    <link rel="stylesheet" href="../assets/global-DdOw2HJU.css">
    <link rel="stylesheet" href="../assets/split-button-BKhVDC0Q.css">
  </head>
  <body>
    <div>
      <ix-split-button label="Action text" split-icon="chevron-down-small">
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disabled
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-dropdown-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
    </div>
    
  </body>
</html>
